<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/dashboard/index.css" />
    <link rel="stylesheet" href="../style/dashboard/job-list.css" />
    <link rel="stylesheet" href="../style/profile/index.css" />
    <link rel="stylesheet" href="../style/home/job-list.css" />

    <title>Dashboard</title>
  </head>
  <body>
    <div class="side-bar">
      <div style="display: flex; gap: 10px; align-items: center">
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"
          alt="logo"
          style="width: 40px"
        />
        <h3>Job Portal</h3>
        <!-- Company profile -->
        <!-- job post -->
        <!-- job list -->
        <!-- application -->
      </div>
      <div class="side-list">
        <a href="./profile.html">Company profile</a>
        <a href="./job-post.html">Job Post</a>
        <a href="./job-list.html">Job List</a>
        <a href="./job-application.html">Applications</a>
      </div>
    </div>
    <div style="flex: 1">
      <nav class="">
        <div>
          <img
            class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"
            alt="logo"
            style="width: 40px"
          />
        </div>
        <ul class="nav-log"></ul>
      </nav>
      <section style="padding: 20px">
        <h3>Add Job</h3>
        <br />
        <div onkeyup="handleKeyUp(event)" action="" class="profile-form">
          <div class="input-div">
            <label for="Title">Title</label>
            <input type="text" name="" id="Title" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Title-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Job-Industry">Job Industry</label>
            <input type="text" name="" id="Job-Industry" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Job-Industr-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Open-Vacancy">Open Vacancy</label>
            <input type="number" name="" id="Open-Vacancy" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Open-Vacancy-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="">Type</label>
            <select
              style="
                width: 100%;
                border-color: #e0e0e0;
                padding: 15px;
                border-radius: 10px;
              "
              name=""
              class="custom-select"
              placeholder="Location"
              id="job_type"
            >
              <option value="Full time">Select</option>
              <option value="Part Time">Part Time</option>
              <option value="Full Time">Full Time</option>
            </select>
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="custom-select-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Salary">Salary</label>
            <input type="number" name="" id="Salary" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Salary-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Due-Date">Due Date</label>
            <input type="date" name="" id="Due-Date" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Due-Date-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Job-Expirence">Job Expirence</label>
            <input type="text" name="" id="Job-Expirence" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Job-Expirence-error"
            ></p>
          </div>
          <!-- <div class="input-div">
            <label for="Skill">Skill</label>
            <input type="text" name="" id="Skill" />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Skill-error"
            ></p>
          </div> -->
          <div class="input-div">
            <label for="Education-Requirement">Education Requirement</label>
            <ul
              style="margin: 0 30px; display: flex; gap: 20px; flex-wrap: wrap"
              id="Education-list"
            ></ul>
            <input
              type="text"
              name=""
              onkeyup="handleEducationKeyUp(event)"
              id="Education-Requirement"
            />
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Education-Requirement-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Role">Job Role</label>
            <ul
              style="margin: 0 30px; display: flex; gap: 20px; flex-wrap: wrap"
              id="role-list"
            ></ul>
            <input
              type="text"
              name=""
              onkeyup="handleRoleKeyUp(event)"
              id="Role"
            />

            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Role-error"
            ></p>
          </div>
          <div class="input-div">
            <label for="Job-Description">Job Description</label>
            <textarea name="" id="Job-Description"> </textarea>
            <p
              style="font-size: small; margin-left: 10px; color: red"
              id="Job-Description-error"
            ></p>
          </div>

          <button
            style="
              margin-left: auto;
              width: fit-content;
              margin-top: auto;
              height: fit-content;
            "
            class="btn"
            id="form"
          >
            Submit
          </button>
        </div>
      </section>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);

      const Title = document.getElementById("Title");
      const Job_Industry = document.getElementById("Job-Industry");
      const Open_Vacancy = document.getElementById("Open-Vacancy");
      const Due_Date = document.getElementById("Due-Date");
      const Job_Expirence = document.getElementById("Job-Expirence");
      // const Skill = document.getElementById("Skill");
      const Role = document.getElementById("Role");
      const Role_list = document.getElementById("role-list");
      const Salary = document.getElementById("Salary");
      const Job_Description = document.getElementById("Job-Description");
      const Job_Type = document.getElementById("job_type");
      const Education_Requirement = document.getElementById(
        "Education-Requirement"
      );
      const Education_List = document.getElementById("Education-list");
      const Title_error = document.getElementById("Title-error");
      const Due_Date_error = document.getElementById("Due-Date-error");
      const Salary_error = document.getElementById("Salary-error");
      const Job_Description_error = document.getElementById(
        "Job-Description-error"
      );
      const Job_Industry_error = document.getElementById("Job-Industr-error");
      // const FullName_error = document.getElementById("FullName-error");
      // const PhoneNumber_error = document.getElementById("PhoneNumber-error");
      // const Password_error = document.getElementById("Password-error");
      // const ComfirmPassword_error = document.getElementById(
      //   "ComfirmPassword-error"
      // );
      const Profile_form = document.getElementById("form");
      let input = {};
      Title.addEventListener("change", (e) => {
        input.Title = e.target.value;
      });
      Salary.addEventListener("change", (e) => {
        input.Salary = e.target.value;
      });
      Job_Industry.addEventListener("change", (e) => {
        input.Job_Industry = e.target.value;
      });
      Open_Vacancy.addEventListener("change", (e) => {
        input.Open_Vacancy = e.target.value;
      });
      Due_Date.addEventListener("change", (e) => {
        input.Due_Date = e.target.value;
      });
      Job_Expirence.addEventListener("change", (e) => {
        input.Job_Expirence = e.target.value;
      });
      // Skill.addEventListener("change", (e) => {
      //   input.Skill = e.target.value;
      // });
      Role.addEventListener("change", (e) => {
        input.Role = e.target.value;
      });

      Job_Description.addEventListener("change", (e) => {
        input.Job_Description = e.target.value;
      });
      Education_Requirement.addEventListener("change", (e) => {
        input.Education_Requirement = e.target.value;
      });
      Job_Type.addEventListener("change", (e) => {
        input.job_type = e.target.value;
      });
      let Job_roles = [];

      function handleRoleKeyUp(event) {
        event = event || window.event;
        if (event.keyCode === 13) {
          if (input.Role) {
            Job_roles?.push(input.Role);
            Role_list.innerHTML += `<li>${input.Role}</li>`;
            input.Role = "";
            Role.value = "";
          }
          // Add any desired actions to be taken when Enter is pressed
        }
      }

      let Education_List_Arr = [];

      function handleEducationKeyUp(event) {
        event = event || window.event;
        if (event.keyCode === 13) {
          if (input.Education_Requirement) {
            Education_List_Arr?.push(input.Education_Requirement);
            Education_List.innerHTML += `<li>${input.Education_Requirement}</li>`;
            input.Education_Requirement = "";
            Education_Requirement.value = "";
          }
          // Add any desired actions to be taken when Enter is pressed
        }
      }

      let J_id;

      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: params.get("J_id") ? "PUT" : "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      console.log(Profile_form);
      // function handleKeyUp(event) {
      //   event = event || window.event;

      //   if (event.keyCode === 13) {
      //     event.stopPropagation();
      //     // Add any desired actions to be taken when Enter is pressed
      //   }
      // }

      Profile_form.addEventListener("click", (e) => {
        e.preventDefault();
        if (!input.Title) {
          Title_error.innerHTML = "Titleis required";
          return;
        } else {
          Title_error.innerHTML = "";
        }

        if (!input.Job_Industry) {
          Job_Industry_error.innerHTML = "Job Industry is required";
          return;
        } else {
          Job_Industry_error.innerHTML = "";
        }

        if (!input.Due_Date) {
          Due_Date_error.innerHTML = "Due Date is required";
          return;
        } else {
          Due_Date_error.innerHTML = "";
        }

        if (!input.Job_Description) {
          Job_Description_error.innerHTML = "Job Description is required";
          return;
        } else {
          Job_Description_error.innerHTML = "";
        }

        if (!input.Salary) {
          Salary_error.innerHTML = "Salary is required";
          return;
        } else {
          Salary_error.innerHTML = "";
        }
        postData(`http://localhost:9000/Jobs`, {
          J_id: params.get("J_id"),
          C_id: params.get("J_id")
            ? undefined
            : JSON.parse(localStorage?.getItem("user"))?.C_id,
          JobTitle: input.Title,
          salary: input.Salary,
          jobType: input.job_type,
          jobindustry: input.Job_Industry,
          OpenVacency: input.Open_Vacancy,
          jobDesc: input.Job_Description,
          Educationrequiremnts: Education_List_Arr,
          DueDate: input.Due_Date,
          PostDate:
            new Date().getFullYear() +
            "-" +
            (new Date().getMonth() + 1).toString().padStart(2, "0") +
            "-" +
            String(new Date().getDate()).padStart(2, "0"),
          JobExpirence: input.Job_Expirence,
          // skills: input.Skill,
          Roles: Job_roles,
        }).then((data) => {
          console.log(data); // JSON data parsed by `data.json()` call
          window.location.pathname = "/dashboard/job-list.html";
        });
      });
      const getData = async () => {
        try {
          const response = await fetch(
            `http://localhost:9000/JobsDetails?J_id=${params.get("J_id")}`,
            {
              method: "GET",
              mode: "cors",
              cache: "no-cache",
              credentials: "same-origin",
              headers: {
                "Content-Type": "application/json",
              },
              redirect: "follow",
              referrerPolicy: "no-referrer",
            }
          );

          const data = await response.json();
          console.log(data);
          if (data) {
            J_id = data?.jobDetails?.J_id;
            Title.value = data?.jobDetails?.Job_title;
            input.Title = data?.jobDetails?.Job_title;
            Job_Industry.value = data?.jobDetails?.Job_industry;
            input.Job_Industry = data?.jobDetails?.Job_industry;
            Open_Vacancy.value = data?.jobDetails?.Open_vacency;
            input.Open_Vacancy = data?.jobDetails?.Open_vacency;
            Due_Date.value = data?.jobDetails?.Due_date.split("T")[0];
            input.Due_Date = data?.jobDetails?.Due_date.split("T")[0];
            Job_Expirence.value = data?.jobDetails?.Job_expirence;
            input.Job_Expirence = data?.jobDetails?.Job_expirence;
            Job_roles = data?.jobRoles.map((item) => {
              Role_list.innerHTML += `<li>${item.roles}</li>`;
              return item.roles;
            });
            Salary.value = data?.jobDetails?.Salary;
            input.Salary = data?.jobDetails?.Salary;
            Job_Description.value = data?.jobDetails?.Job_desc;
            input.Job_Description = data?.jobDetails?.Job_desc;
            Job_Type.value = data?.jobDetails?.Job_type;
            input.job_type = data?.jobDetails?.Job_type;
            Education_List_Arr = data?.eduReq.map((item) => {
              Education_List.innerHTML += `<li>${item.Requirements}</li>`;
              return item.Requirements;
            });
          }
        } catch (error) {
          console.error("An error occurred:", error);
        }
      };
      if (params.get("J_id")) {
        getData();
      }
    </script>
    <script src="../script/dashnav.js"></script>
  </body>
</html>

    <link rel="stylesheet" href="./style/login/index.css" />
    <link rel="stylesheet" href="./style/index.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <div>
        <a href="./Index.html">
          <img
            class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"
            alt="logo"
        /></a>
        <ul>
          <li>
            <a style="color: black" href="./applied.html">Applied Job</a>
          </li>
          <li>
            <a style="color: black" href="./job-list.html">Job List</a>
          </li>
          <li>
            <a style="color: black" href="./for-company.html">For Company</a>
          </li>
          <li>
            <a style="color: black" href="./login.html">Log in</a>
          </li>
          <li>
            <button class="btn">
              <a style="color: white" href="./sign-up.html">Sign up</a>
            </button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="parent clearfix">
      <!-- <div class="bg-illustration">
        <div class="burger-btn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div> -->

      <div class="login">
        <div class="container">
          <h1>Login</h1>
          <p style="font-weight: 600; color: gray; margin-top: 10px">
            Loged in user can apply for jobs.
          </p>

          <div class="login-form">
            <form action="">
              <input type="email" placeholder="E-mail Address" />
              <input type="password" placeholder="Password" />

              <div class="remember-form">
                <input id="company" type="checkbox" />
                <span>Company</span>
              </div>
              <div class="forget-pass">
                <a href="#">Forgot Password ?</a>
              </div>

              <button style="margin-left: auto" class="btn">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      const Email = document.getElementById("Email");
      const Password = document.getElementById("Password");
      const Company = document.getElementById("Company");
      const SignIn = document.getElementById("sign-in");
      let input = {};
      Email.addEventListener("change", (e) => {
        input.Email = e.target.value;
      });
      Password.addEventListener("change", (e) => {
        input.Password = e.target.value;
      });
      Company.addEventListener("change", (e) => {
        input.Password = e.target.value;
      });

      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      SignIn.addEventListener("submit", (e) => {
        e.preventDefault();
        postData(
          `http://localhost:9000/${Company ? "CompanyLogin" : "login"}`,
          input
        ).then((res) => {
          console.log(res?.data); // JSON res?.data parsed by `res?.data.json()` call
          window.localStorage.setItem(JSON.stringify(res?.data));
          window.location.pathname = Company
            ? "/dashboard/job-post.html"
            : "/index.html";
        });
      });
    </script>
  </body>
</html>

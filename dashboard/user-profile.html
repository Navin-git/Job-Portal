    <script>
      const params = new URLSearchParams(window.location.search);
      const Name = document.getElementById("Name");
      const Email = document.getElementById("Email");
      const Phone = document.getElementById("Phone");
      const Address = document.getElementById("Address");
      const DOB = document.getElementById("DOB");
      const Prefered_Salary = document.getElementById("Prefered-Salary");
      const Prefered_Job_Type = document.getElementById("Prefered-Job-Type");
      const School = document.getElementById("School");
      const School_Passout = document.getElementById("School-Passout");
      const PlussTwo = document.getElementById("12School");
      const Passout = document.getElementById("Passout");
      const Skill = document.getElementById("Skill");
      const SkillS = document.getElementById("skill-list");
      // const Type = document.getElementById("Type");
      const Signup = document.getElementById("profile-form");
      const Email_error = document.getElementById("Email-error");
      const Name_error = document.getElementById("Name-error");
      const Phone_error = document.getElementById("Phone-error");
      const U_name = document.getElementById("U_name");
      const U_email = document.getElementById("U_email");
      const U_address = document.getElementById("U_address");
      // const Type_error = document.getElementById("Type-error");
      let input = {};
      Name.addEventListener("change", (e) => {
        input.Name = e.target.value;
      });
      Email.addEventListener("change", (e) => {
        input.Email = e.target.value;
      });
      Phone.addEventListener("change", (e) => {
        input.Phone = e.target.value;
      });
      Address.addEventListener("change", (e) => {
        input.Address = e.target.value;
      });
      // Type.addEventListener("change", (e) => {
      //   input.Type = e.target.value;
      // });
      DOB.addEventListener("change", (e) => {
        input.DOB = e.target.value;
      });
      Skill.addEventListener("change", (e) => {
        input.Skill = e.target.value;
      });
      Prefered_Salary.addEventListener("change", (e) => {
        input.Prefered_Salary = e.target.value;
      });
      Prefered_Job_Type.addEventListener("change", (e) => {
        input.Prefered_Job_Type = e.target.value;
      });
      School.addEventListener("change", (e) => {
        input.School = e.target.value;
      });
      School_Passout.addEventListener("change", (e) => {
        input.School_Passout = e.target.value;
      });
      PlussTwo.addEventListener("change", (e) => {
        input.PlussTwo = e.target.value;
      });
      Passout.addEventListener("change", (e) => {
        input.Passout = e.target.value;
      });

      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      const handlesubmit = () => {
        if (!input.Name) {
          Name_error.innerHTML = "Full Name is required";
          return;
        } else {
          Name_error.innerHTML = "";
        }

        if (!input.Email) {
          Email_error.innerHTML = "Email is required";
          return;
        } else if (
          !input.Email.match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )
        ) {
          Email_error.innerHTML = "Enter valid email";
          return;
        } else {
          Email_error.innerHTML = "";
        }

        if (!input.Phone) {
          Phone_error.innerHTML = "Phone Number is required";
          return;
        } else if (input.Phone.length < 10) {
          Phone_error.innerHTML = "Phone Number must be atleast 10 digits";
          return;
        } else {
          Phone_error.innerHTML = "";
        }

        if (!input.Address) {
          Address_error.innerHTML = "Address is required";
          return;
        } else {
          Address_error.innerHTML = "";
        }

        // if (!input.Type) {
        //   Type_error.innerHTML = "Comfirm Address is required";
        //   return;
        // } else if (input.Address !== input.Type) {
        //   Type_error.innerHTML = "Comfirm Address must match Address";
        //   return;
        // } else {
        //   Type_error.innerHTML = "";
        // }
        postData("http://localhost:9000/Profile", {
          DOB: input.DOB,
          Address: input.Address,
          FullName: input.Name,
          Email: input.Email,
          PhoneNumber: input.Phone,
          PreferedSalary: input.PreferedSalary,
          Prefered_jobtype: input.Prefered_jobtype,
          Prefered_jobtitle: input.Prefered_jobtitle,
        }).then((data) => {
          console.log(data); // JSON data parsed by `data.json()` call
          window.location.reload();
        });
      };
      let Skill_List = [];
      function handleRoleKeyUp(event) {
        event = event || window.event;
        if (event.keyCode === 13) {
          if (input.Skill) {
            Skill_List?.push(input.Skill);
            SkillS.innerHTML += `<li>${input.Skill}</li>`;
            input.Skill = "";
            Skill.value = "";
          }
          // Add any desired actions to be taken when Enter is pressed
        }
      }
      const getData = async () => {
        let users = JSON.parse(localStorage?.getItem("user"));
        try {
          const response = await fetch(
            `http://localhost:9000/userProfileByCompany?U_id=${params.get(
              "U_id"
            )}`,
            {
              method: "GET",
              mode: "cors",
              cache: "no-cache",
              credentials: "same-origin",
              headers: {
                "Content-Type": "application/json",
              },
              redirect: "follow",
              referrerPolicy: "no-referrer",
            }
          );

          const data = await response.json();
          console.log(data);
          if (data) {
            U_name.innerHTML = data?.userDetails?.FullName || "";
            U_email.innerHTML = data?.userDetails?.Email || "";
            U_address.innerHTML = data?.userDetails?.Address || "";

            Name.value = data?.userDetails?.FullName || "";
            Email.value = data?.userDetails?.Email || "";
            Phone.value = data?.userDetails?.Phone_number || "";
            DOB.value = data?.userDetails?.DOB || "";
            Address.value = data?.userDetails?.Address || "";
            Prefered_Salary.value = data?.userDetails?.Prefered_salary || "";
            Prefered_Job_Type.value =
              data?.userDetails?.Prefered_Job_Type || "";
            // Prefered_jobtitle.value = data?.userDetails?.Prefered_jobtitle || "";
            School.value = data?.userDetails?.School_name || "";
            School_Passout.value = data?.userDetails?.School_passoutyear || "";
            PlussTwo.value = data?.userDetails?.College_name || "";
            Passout.value = data?.userDetails?.College_passoutyear || "";
            Skill_List = data?.userSkills
              ?.filter((i) => i.SK_id)
              .map((item) => {
                SkillS.innerHTML += `<li>${item.Skills}</li>`;
                return item.Skills;
              });
          }
        } catch (err) {
          // alert("An error occurred:", error);
        }
      };
      if (params.get("U_id")) {
        getData();
      } else window.location.pathname = "/Index.html";
    </script>

    <div style="flex: 1">
      <nav class="">
        <div>
          <a href="/Index.html">
            <img
              class="logo"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"

      <section style="padding: 20px">
        <h3>Job Applications</h3>
        <br />
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>JOB Title</th>
              <th>Applied Date</th>
              <th>Due Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="joblist">
            <!-- <tr>
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
              <td>Germany</td>
              <td>Maria Anders</td>
              <td>
                <div style="display: flex; gap: 10px; width: fit-content">
                  <button class="outline-btn">Accept</button>
                  <button style="width: fit-content" class="btn">Reject</button>
                </div>
              </td>
            </tr> -->
          </tbody>
        </table>
      </section>
    </div>
    <script>
      const joblist = document.getElementById("joblist");
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "PUT",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      const accept = (A_id) => {
        postData(`http://localhost:9000/UpdateApplication`, {
          A_id: A_id,
          Status: "acceped",
        }).then(() => {
          window.location.reload();
        });
      };

      const reject = (A_id) => {
        postData(`http://localhost:9000/UpdateApplication`, {
          A_id: A_id,
          Status: "rejected",
        }).then(() => {
          window.location.reload();
        });
      };
      async function DeleteData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "DELETE",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      const deleteD = (id) => {
        DeleteData("http://localhost:9000/Application", {
          A_id: id,
        }).then(() => {
          window.location.reload();
        });
      };

      const getData = async () => {
        try {
          const response = await fetch(
            `http://localhost:9000/Application?C_id=${
              JSON.parse(localStorage.getItem("user")).C_id
            }`,
            {
              method: "GET",
              mode: "cors",
              cache: "no-cache",
              credentials: "same-origin",
              headers: {
                "Content-Type": "application/json",
              },
              redirect: "follow",
              referrerPolicy: "no-referrer",
            }
          );

          const data = await response.json();
          data.forEach((item) => {
            joblist.innerHTML += `<tr>
              <td>${item?.FullName}</td>
              <td>${item?.Job_title ?? ""}</td>
              <td>${item?.Apply_date?.split("T")[0] ?? ""}</td>
              <td>${item?.Due_date?.split("T")[0] ?? ""}</td>
              <td>
                <div style="display: flex; gap: 10px; width: fit-content">
                 ${
                   item?.Status === "acceped" || item?.Status === "rejected"
                     ? `<span style="background: ${
                         item?.Status === "acceped"
                           ? `green`
                           : item?.Status === "rejected"
                           ? "red"
                           : "white"
                       }; padding:"5px"> ${item?.Status} </span>`
                     : `<button onclick="accept(${item?.A_id})" class="outline-btn">Accept</button>
                  <button onclick="reject(${item?.A_id})" style="width: fit-content" class="btn">Reject</button>`
                 }
                </div>
                ${
                  item?.Status === "rejected"
                    ? `<button onclick="deleteD(${item?.A_id})" style="width: fit-content; float:right" class="btn">Delete</button>`
                    : ``
                }
                </div>
              </td>
            </tr>`;
          });
        } catch (error) {
          console.error("An error occurred:", error);
        }
      };

      getData();

      const handleDelete = (id) => {
        DeleteData("http://localhost:9000/Jobs", {
          J_id: id,
        }).then(() => {
          window.location.reload();
        });
      };
      const delJob = (J_id) => {
        window.location.href = `/dashboard/job-post.html?J_id=${J_id}`;
      };
    </script>
    <script src="../script/dashnav.js"></script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/dashboard/index.css" />
    <link rel="stylesheet" href="../style/dashboard/job-list.css" />
    <link rel="stylesheet" href="../style/profile/index.css" />
    <link rel="stylesheet" href="../style/home/job-list.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="side-bar">
      <div style="display: flex; gap: 10px; align-items: center">
        <img
          class="logo"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"
          alt="logo"
          style="width: 40px"
        />
        <h3>Job Portal</h3>
        <!-- Company profile -->
        <!-- job post -->
        <!-- job list -->
        <!-- application -->
      </div>
      <div class="side-list">
        <a href="./profile.html">Company profile</a>
        <a href="./job-post.html">Job Post</a>
        <a href="./job-list.html">Job List</a>
        <a href="./job-application.html">Applications</a>
      </div>
    </div>
    <div style="flex: 1">
      <nav class="">
        <div>
          <img
            class="logo"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRUsQiplH_OWtHnMb1Nrk31z58OJN009JG-w&usqp=CAU"
            alt="logo"
            style="width: 40px"
          />
          <ul>
            <li>
              <a style="color: black" href="./applied.html">Applied Job</a>
            </li>
            <li>
              <a style="color: black" href="./web/about.html">For Company</a>
            </li>
          </ul>
        </div>
      </nav>
      <section style="padding: 20px">
        <h3>Add Job</h3>
        <br />
        <div class="profile-form">
          <div class="input-div">
            <label for="">Title</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Job Industry</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Open Vacancy</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Type</label>
            <select
              style="
                width: 100%;
                border-color: #e0e0e0;
                padding: 15px;
                border-radius: 10px;
              "
              name=""
              class="custom-select"
              placeholder="Location"
              id=""
            >
              <option value="">Location</option>
            </select>
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Salary</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Due Date</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Job Expirence</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Skill</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Education Requirement</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Role</label>
            <input type="text" name="" id="" />
            <p></p>
          </div>
          <div class="input-div">
            <label for="">Job Description</label>
            <textarea name="" id=""> </textarea>
            <p></p>
          </div>

          <button
            style="
              margin-left: auto;
              width: fit-content;
              margin-top: auto;
              height: fit-content;
            "
            class="btn"
          >
            Submit
          </button>
        </div>
      </section>
    </div>
  </body>
</html>

      async function postData(url = "", data = {},method) {
        const response = await fetch(url, {
          method: method,
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      const handlesubmit = async () => {
        if (!input.Name) {
          Name_error.innerHTML = "Full Name is required";
          return;
        } else {
          Name_error.innerHTML = "";
        }

        if (!input.Email) {
          Email_error.innerHTML = "Email is required";
          return;
        } else if (
          !input.Email.match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )
        ) {
          Email_error.innerHTML = "Enter valid email";
          return;
        } else {
          Email_error.innerHTML = "";
        }

        if (!input.Phone) {
          Phone_error.innerHTML = "Phone Number is required";
          return;
        } else if (input.Phone.length < 10) {
          Phone_error.innerHTML = "Phone Number must be atleast 10 digits";
          return;
        } else {

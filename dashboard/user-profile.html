    <script>
      const Name = document.getElementById("Name");
      const Email = document.getElementById("Email");
      const Phone = document.getElementById("Phone");
      const Address = document.getElementById("Address");
      const DOB = document.getElementById("DOB");
      const Prefered_Salary = document.getElementById("Prefered-Salary");

      const Passout = document.getElementById("Passout");
      const College_Undergraduate = document.getElementById(

      );

      );
      const College_Postgraduate_Course = document.getElementById(
        "College-Postgraduate-Course"
      );
      const College_Postgraduate_Passout = document.getElementById(
        "College-Postgraduate-Passout"
      );
      const Type = document.getElementById("Type");
      const Signup = document.getElementById("profile-form");
      const Email_error = document.getElementById("Email-error");
      const Name_error = document.getElementById("Name-error");
      const Phone_error = document.getElementById("Phone-error");
      const Address_error = document.getElementById("Address-error");
      const Type_error = document.getElementById("Type-error");
      let input = {};
      Name.addEventListener("change", (e) => {
        input.Name = e.target.value;
      });
      Email.addEventListener("change", (e) => {
        input.Email = e.target.value;
      });
      Phone.addEventListener("change", (e) => {
        input.Phone = e.target.value;
      });
      Address.addEventListener("change", (e) => {
        input.Address = e.target.value;
      });
      Type.addEventListener("change", (e) => {
        input.Type = e.target.value;
      });
      DOB.addEventListener("change", (e) => {
        input.DOB = e.target.value;
      });
      Prefered_Salary.addEventListener("change", (e) => {
        input.Prefered_Salary = e.target.value;
      });
      Prefered_Job_Type.addEventListener("change", (e) => {
        input.Prefered_Job_Type = e.target.value;
      });
      School.addEventListener("change", (e) => {
        input.School = e.target.value;
      });
      School_Passout.addEventListener("change", (e) => {
        input.School_Passout = e.target.value;
      });
      PlussTwo.addEventListener("change", (e) => {
        input.PlussTwo = e.target.value;
      });
      Passout.addEventListener("change", (e) => {
        input.Passout = e.target.value;
      });
      College_Undergraduate.addEventListener("change", (e) => {
        input.College_Undergraduate = e.target.value;
      });
      College_Undergraduate_Course.addEventListener("change", (e) => {
        input.College_Undergraduate_Course = e.target.value;
      });
      College_Postgraduate.addEventListener("change", (e) => {
        input.College_Postgraduate = e.target.value;
      });
      College_Postgraduate_Course.addEventListener("change", (e) => {
        input.College_Postgraduate_Course = e.target.value;
      });
      College_Postgraduate_Passout.addEventListener("change", (e) => {
        input.College_Postgraduate_Passout = e.target.value;
      });

      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          mode: "cors",
          cache: "no-cache",
          credentials: "same-origin",
          headers: {
            "Content-Type": "application/json",
          },
          redirect: "follow",
          referrerPolicy: "no-referrer",
          body: JSON.stringify(data),
        });
        return response.json();
      }

      Signup.addEventListener("submit", (e) => {
        e.preventDefault();
        if (!input.Name) {
          Name_error.innerHTML = "Full Name is required";
          return;
        } else {
          Name_error.innerHTML = "";
        }

        if (!input.Email) {
          Email_error.innerHTML = "Email is required";
          return;
        } else if (
          !input.Email.match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )
        ) {
          Email_error.innerHTML = "Enter valid email";
          return;
        } else {
          Email_error.innerHTML = "";
        }

        if (!input.Phone) {
          Phone_error.innerHTML = "Phone Number is required";
          return;
        } else if (input.Phone.length < 10) {
          Phone_error.innerHTML = "Phone Number must be atleast 10 digits";
          return;
        } else {
          Phone_error.innerHTML = "";
        }

        if (!input.Address) {
          Address_error.innerHTML = "Address is required";
          return;
        } else {
          Address_error.innerHTML = "";
        }

        // if (!input.Type) {
        //   Type_error.innerHTML = "Comfirm Address is required";
        //   return;
        // } else if (input.Address !== input.Type) {
        //   Type_error.innerHTML = "Comfirm Address must match Address";
        //   return;
        // } else {
        //   Type_error.innerHTML = "";
        // }
        postData("http://localhost:9000/Profile", {
          DOB: input.DOB,
          Address: input.Address,
          FullName: input.Name,
          Email: input.Email,
          PhoneNumber: input.Phone,
          PreferedSalary: input.PreferedSalary,
          Prefered_jobtype: input.Prefered_jobtype,
          Prefered_jobtitle: input.Prefered_jobtitle,
        }).then((data) => {
          console.log(data); // JSON data parsed by `data.json()` call
          window.location.reload();
        });
      });
